<body class="centered">

        line-height: 1rem;
      }
      
      paper-input {

      }
      
      .stock-wrapper {

        padding: 2rem 0;
      }
      
      stock-value[stylish] {
        font-weight: bold;
        --stock-value-up-symbol: 'ðŸ¤‘';

      }

        padding-bottom: 10px;
      }
    </style>
  </custom-style>

  <h3>Computes difference and percent</h3>
  <demo-snippet>
    <template>
      <dom-bind id="domBind">
        <template>
          <paper-input label="Current" value="{{current}}" pattern="[0-9.]*" auto-validate></paper-input>
          <paper-input label="Previous" value="{{previous}}" pattern="[0-9.]*" auto-validate></paper-input>
          <paper-dropdown-menu label="Display" selected-item-label="{{displayMode}}">
            <paper-listbox class="dropdown-content" selected="0">
              <paper-item>both</paper-item>
              <paper-item>difference</paper-item>
              <paper-item>percent</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <p>
            <paper-checkbox checked="{{stylish}}">make it stylish</paper-checkbox>
            <paper-checkbox checked="{{suffixSymbol}}">suffix symbol</paper-checkbox>
          </p>
          <div class="stock-wrapper">
            <stock-value stylish$="[[stylish]]" suffix-symbol$="[[suffixSymbol]]" current="[[toNumber(current)]]" previous="[[toNumber(previous)]]"
              only="[[displayMode]]"></stock-value>
          </div>

        </template>
      </dom-bind>
      <script>
        domBind.current = "52.12";
        domBind.previous = "42";
        domBind.toNumber = function(value) {
          return parseFloat(value);
        };
      </script>
    </template>
  </demo-snippet>

  <h3>World markets</h3>
